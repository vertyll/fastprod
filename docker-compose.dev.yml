services:
  db:
    image: postgres:${POSTGRES_VERSION:-17}-alpine
    container_name: fastprod-postgre-sql
    restart: always
    ports:
      - "${POSTGRES_HOST_DB_PORT:-5432}:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-fastprod}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - fastprod
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 5s
      timeout: 5s
      retries: 5

  test-db:
    image: postgres:${POSTGRES_VERSION:-17}-alpine
    container_name: fastprod-postgre-sql-test
    restart: always
    ports:
      - "${POSTGRES_HOST_TEST_PORT:-5433}:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_TEST_DB:-fastprod_test}
    networks:
      - fastprod
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 5s
      timeout: 5s
      retries: 5

  mail-dev:
    image: maildev/maildev:${MAILDEV_VERSION:-latest}
    container_name: fastprod-mail-dev
    restart: always
    ports:
      - "${MAIL_SMTP_PORT:-1025}:1025"
      - "${MAIL_WEB_PORT:-1080}:1080"
    networks:
      - fastprod

  backend:
    build:
      context: .
      dockerfile: docker/backend.Dockerfile
      target: ${DOCKER_ENV:-development}
      args:
        JAVA_VERSION: ${JAVA_VERSION:-25}
        GRADLE_VERSION: ${GRADLE_VERSION:-9.2.1}
        BACKEND_PORT: ${BACKEND_PORT:-8080}
        BACKEND_DEBUG_PORT: ${BACKEND_DEBUG_PORT:-5005}
    container_name: fastprod-backend
    volumes:
      - ./fastprod-backend:/app
      - backend-gradle-cache:/home/gradle/.gradle
    ports:
      - "${BACKEND_PORT:-8080}:8080"
      - "${BACKEND_DEBUG_PORT:-5005}:5005"
    environment:
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE:-dev}
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/${POSTGRES_DB:-fastprod}
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER:-postgres}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      SPRING_MAIL_HOST: mail-dev
      SPRING_MAIL_PORT: ${MAIL_SMTP_PORT:-1025}
      SERVER_PORT: ${BACKEND_PORT:-8080}
    networks:
      - fastprod
    depends_on:
      db:
        condition: service_healthy
      mail-dev:
        condition: service_started

  frontend:
    build:
      context: .
      dockerfile: docker/frontend.Dockerfile
      target: ${DOCKER_ENV:-development}
      args:
        JAVA_VERSION: ${JAVA_VERSION:-25}
        GRADLE_VERSION: ${GRADLE_VERSION:-9.2.1}
        FRONTEND_PORT: ${FRONTEND_PORT:-8001}
        FRONTEND_DEBUG_PORT: ${FRONTEND_DEBUG_PORT:-5006}
    container_name: fastprod-frontend
    volumes:
      - ./fastprod-frontend:/app
      - frontend-gradle-cache:/home/gradle/.gradle
    ports:
      - "${FRONTEND_PORT:-8001}:8001"
      - "${FRONTEND_DEBUG_PORT:-5006}:5006"
    environment:
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE:-dev}
      SERVER_PORT: ${FRONTEND_PORT:-8001}
      VAADIN_LAUNCH_BROWSER: "false"
      API_BACKEND_URL: http://backend:8080/api/v1
    networks:
      - fastprod
    depends_on:
      - backend

networks:
  fastprod:
    driver: bridge

volumes:
  postgres-data:
  backend-gradle-cache:
  frontend-gradle-cache: