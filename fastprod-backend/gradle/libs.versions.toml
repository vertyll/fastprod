[versions]
# Plugins
spring-boot = "4.0.1"
spring-dependency-management = "1.1.7"
spotless = "8.1.0"
errorprone-plugin = "4.3.0"
nullaway-plugin = "2.3.0"
pmd = "7.20.0"

# Dependencies
flyway = "11.16.0"
mapstruct = "1.6.3"
lombok-mapstruct-binding = "0.2.0"
springdoc = "2.3.0"
testcontainers = "1.21.3"
jjwt = "0.12.3"
guava = "33.5.0-jre"
errorprone = "2.36.0"
nullaway = "0.12.14"
jspecify = "1.0.0"
google-java-format = "1.33.0"
ktlint = "1.8.0"
beta-checker = "1.0"

[libraries]
# Spring Boot Starters
spring-boot-starter-webmvc = { module = "org.springframework.boot:spring-boot-starter-webmvc" }
spring-boot-starter-data-jpa = { module = "org.springframework.boot:spring-boot-starter-data-jpa" }
spring-boot-starter-security = { module = "org.springframework.boot:spring-boot-starter-security" }
spring-boot-starter-validation = { module = "org.springframework.boot:spring-boot-starter-validation" }
spring-boot-starter-mail = { module = "org.springframework.boot:spring-boot-starter-mail" }
spring-boot-starter-thymeleaf = { module = "org.springframework.boot:spring-boot-starter-thymeleaf" }
spring-boot-starter-flyway = { module = "org.springframework.boot:spring-boot-starter-flyway" }
spring-boot-devtools = { module = "org.springframework.boot:spring-boot-devtools" }

# Spring Boot Test Starters
spring-boot-starter-webmvc-test = { module = "org.springframework.boot:spring-boot-starter-webmvc-test" }
spring-boot-starter-security-test = { module = "org.springframework.boot:spring-boot-starter-security-test" }
spring-boot-starter-data-jpa-test = { module = "org.springframework.boot:spring-boot-starter-data-jpa-test" }
spring-boot-starter-validation-test = { module = "org.springframework.boot:spring-boot-starter-validation-test" }
spring-boot-starter-flyway-test = { module = "org.springframework.boot:spring-boot-starter-flyway-test" }
spring-boot-starter-mail-test = { module = "org.springframework.boot:spring-boot-starter-mail-test" }
spring-boot-starter-thymeleaf-test = { module = "org.springframework.boot:spring-boot-starter-thymeleaf-test" }

# Thymeleaf
thymeleaf-extras-springsecurity6 = { module = "org.thymeleaf.extras:thymeleaf-extras-springsecurity6" }

# Flyway
flyway-core = { module = "org.flywaydb:flyway-core", version.ref = "flyway" }
flyway-database-postgresql = { module = "org.flywaydb:flyway-database-postgresql", version.ref = "flyway" }

# OpenAPI/Swagger
springdoc-openapi-starter-webmvc-ui = { module = "org.springdoc:springdoc-openapi-starter-webmvc-ui", version.ref = "springdoc" }

# MapStruct
mapstruct = { module = "org.mapstruct:mapstruct", version.ref = "mapstruct" }
mapstruct-processor = { module = "org.mapstruct:mapstruct-processor", version.ref = "mapstruct" }

# Lombok
lombok = { module = "org.projectlombok:lombok" }
lombok-mapstruct-binding = { module = "org.projectlombok:lombok-mapstruct-binding", version.ref = "lombok-mapstruct-binding" }

# JWT
jjwt-api = { module = "io.jsonwebtoken:jjwt-api", version.ref = "jjwt" }
jjwt-impl = { module = "io.jsonwebtoken:jjwt-impl", version.ref = "jjwt" }
jjwt-jackson = { module = "io.jsonwebtoken:jjwt-jackson", version.ref = "jjwt" }

# Guava
guava = { module = "com.google.guava:guava", version.ref = "guava" }
guava-beta-checker = { module = "com.google.guava:guava-beta-checker", version.ref = "beta-checker" }

# Apache Commons
commons-lang3 = { module = "org.apache.commons:commons-lang3" }

# Database
postgresql = { module = "org.postgresql:postgresql" }
h2 = { module = "com.h2database:h2" }

# Testcontainers
testcontainers-postgresql = { module = "org.testcontainers:postgresql", version.ref = "testcontainers" }

# JUnit
junit-platform-launcher = { module = "org.junit.platform:junit-platform-launcher" }

# JSpecify
jspecify = { module = "org.jspecify:jspecify", version.ref = "jspecify" }

# Error Prone & NullAway
errorprone-core = { module = "com.google.errorprone:error_prone_core", version.ref = "errorprone" }
nullaway = { module = "com.uber.nullaway:nullaway", version.ref = "nullaway" }

[plugins]
spring-boot = { id = "org.springframework.boot", version.ref = "spring-boot" }
spring-dependency-management = { id = "io.spring.dependency-management", version.ref = "spring-dependency-management" }
spotless = { id = "com.diffplug.spotless", version.ref = "spotless" }
errorprone = { id = "net.ltgt.errorprone", version.ref = "errorprone-plugin" }
nullaway = { id = "net.ltgt.nullaway", version.ref = "nullaway-plugin" }

[bundles]
spring-boot-starters-common = [
    "spring-boot-starter-webmvc",
    "spring-boot-starter-data-jpa",
    "spring-boot-starter-validation"
]

spring-boot-starters-security = [
    "spring-boot-starter-security"
]

spring-boot-test-common = [
    "spring-boot-starter-webmvc-test",
    "spring-boot-starter-data-jpa-test",
    "spring-boot-starter-validation-test"
]

spring-boot-test-security = [
    "spring-boot-starter-security-test"
]

flyway = ["flyway-core", "flyway-database-postgresql"]

jjwt = ["jjwt-api", "jjwt-impl", "jjwt-jackson"]

mapstruct-processors = [
    "mapstruct-processor",
    "lombok-mapstruct-binding"
]