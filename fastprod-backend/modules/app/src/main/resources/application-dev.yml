spring:
  devtools:
    restart:
      enabled: true
      additional-paths: src/main/java,src/main/resources
      poll-interval: 2s
      quiet-period: 1s
      exclude: static/**,public/**
    livereload:
      enabled: true
  datasource:
    url: jdbc:postgresql://localhost:5432/fastprod
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    open-in-view: false
    properties:
      hibernate:
        format_sql: true
  mail:
    host: localhost
    port: 1025
    username: vertyll
    password: vertyll
    properties:
      mail:
        smtp:
          trust: "*"
        auth: true
        starttls:
          enabled: true
        connection-timeout: 5000
        timeout: 3000
        write-timeout: 5000

security:
  jwt:
    access-token:
      secret-key: "CbIKeXKAkneVUn5me1nHZ+V74qpmZ36InUDFEXsg6YY="
      expiration: 900000 # 15 minutes
    refresh-token:
      secret-key: "isN5Z1EinzeD2JyjXq6SZqoBd+QpOJMxZsBHwfhXHAA="
      expiration: 2592000000 # 30 days
      cookie-name: "refresh_token"
    cookie:
      httpOnly: true
      secure: false
      sameSite: "Strict"
      path: "/"

application:
  file:
    uploads:
      file-output-path: ./uploads
  frontend:
    url: http://localhost:8001

server:
