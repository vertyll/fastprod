spring:
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
    username: sa
    password: password
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  mail:
    host: localhost
    port: 3025
    username: test
    password: test
    properties:
      mail:
        smtp:
          auth: false
          starttls:
            enable: false
  task:
    scheduling:
      enabled: true

security:
  jwt:
    access-token:
      secret-key: "c2VjcmV0LWtleS1mb3ItYWNjZXNzLXRva2VuLTMyaGFzaA=="
      expiration: 900000 # 15 minutes
    refresh-token:
      secret-key: "cmVmcmVzaC10b2tlbi1zZWNyZXQta2V5LTMyYnl0ZXM="
      expiration: 2592000000 # 30 days
      cookie-name: "refreshToken"

application:
  frontend:
    url: http://localhost:4200
  file:
    uploads:
      file-output-path: ./test-uploads

server:
  port: 0