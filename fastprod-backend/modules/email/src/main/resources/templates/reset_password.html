<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>
    <style>
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .verification-code {
            background-color: #f4f4f4;
            padding: 10px;
            text-align: center;
            font-size: 24px;
            letter-spacing: 2px;
            margin: 20px 0;
            border-radius: 5px;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Password Reset Request</h2>
    <!--/*@thymesVar id="username" type="templates"*/-->
    <p th:text="'Hello ' + ${username} + ','">Hello,</p>
    <p>You have requested to reset your password. Use the following code to reset your password:</p>
    <div class="verification-code">
        <!--/*@thymesVar id="activation_code" type="templates"*/-->
        <strong th:text="${activation_code}">123456</strong>
    </div>
    <p>This code will expire in 24 hours.</p>
    <p>If you did not request a password reset, please ignore this email.</p>
    <br>
    <p>Best regards,<br>Your Application Team</p>
</div>
</body>
</html>
